on:
  push:
    branches: [main]
  pull_request:
    paths:
      - site/**

name: Code Review - Site

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: site/package-lock.json

      - run: npm ci --omit=dev
      - run: npm run build

  audit:
    name: Audit
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: site/package-lock.json

      - run: npm audit

  test:
    name: Test
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: site/package-lock.json

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: site/playwright-report/
          retention-days: 7
